<div class="slider-main load">
    <video loop muted class="slider-main__video" id="slider-main__video-1">
        <source src="%=static=%img/content/video.mp4" type="video/mp4"></source>
    </video>
    <video loop muted class="slider-main__video" id="slider-main__video-2">
        <source src="%=static=%img/content/video.mp4" type="video/mp4"></source>
    </video>
    <video loop muted class="slider-main__video" id="slider-main__video-3">
        <source src="%=static=%img/content/video.mp4" type="video/mp4"></source>
    </video>

    <div class="slider-main__next load"> 
        <div class="slider-main__next-text">TEAM LES CHAMEAUX</div>
        <img src="%=static=%img/content/next.jpg" alt="next slide" class="slider-main__next-img active">
        <img src="%=static=%img/content/next.jpg" alt="next slide" class="slider-main__next-img">
        <img src="%=static=%img/content/next.jpg" alt="next slide" class="slider-main__next-img">
    </div>
    <div class="slider-main__arrows load">
        {{> arrow/arrow-left}} {{> arrow/arrow-right}}
    </div>
    <div class="slider-main__list">
        {{> slider/slider-main__item-first}} 
        {{> slider/slider-main__item}} 
        {{> slider/slider-main__item}} 
    </div>
    {{> timeline/timeline}} 
    {{> cases/cases}}
</div>
