<div class="lang">
    <ul class="lang__list">
        {{#each lang.lang}} {{#if @index}}
        <li class="lang__item" data-lang="{{@index}}">{{this}}</li>
        {{else}}
        <li class="lang__item active" data-lang="{{@index}}">{{this}}</li>
        {{/if}} {{/each}}
    </ul>
    <object data="%=static=%img/minified-svg/arrow.svg" type="image/svg+xml" class="lang__icon"></object>
</div>
