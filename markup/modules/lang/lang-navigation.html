<div class="lang-navigation">
    <ul class="lang-navigation__list">
        {{#each lang.lang}} {{#if @index}}
        <li class="lang-navigation__item" data-lang="{{@index}}">{{this}}</li>
        {{else}}
        <li class="lang-navigation__item active" data-lang="{{@index}}">{{this}}</li>
        {{/if}} {{/each}}
    </ul>
</div>
