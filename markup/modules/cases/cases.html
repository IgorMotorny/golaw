<div class="cases load">
    {{#each cases.item}} 
    <a href="#" class="cases__item">
        <div class="cases__top">
            <div class="cases__before">
                <div class="cases__line"></div>
            </div>
            <div class="cases__link">{{this}}</div>
            <div class="cases__bottom">
                <img src="%=static=%img/content/airplane.jpg" class="cases__img">
         
                <span>read more</span> {{> arrow/arrow-right}}
            </div>
        </div> 
    </a>
    {{/each}}
    <a href="#" class="cases__all">
        cases
    </a>
</div>
